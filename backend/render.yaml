database:
  - name: app_production
    databaseName: app_production
    user: postgres
    region: oregon

services:
  - type: web
    name: app_production
    env: ruby
    region: oregon
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
