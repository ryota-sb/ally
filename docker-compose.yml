version: "3"
services:
  frontend:
    build: ./frontend/
    volumes:
      - ./frontend/app:/usr/src/app
    command: "yarn dev"
    ports:
      - "8000:3000"

  backend:
    build: ./backend/
    volumes:
      - ./backend:/app
    command: /bin/sh -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true

  db:
    image: postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
